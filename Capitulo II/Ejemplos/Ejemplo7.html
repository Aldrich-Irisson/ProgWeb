<!DOCTYPE html>

<!-- Fig. 2.9: contacto2.html -->
<!-- Inserción de caracteres especiales. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de contacto</title>
    </head>

    <body>
        <button onclick="location.href='../../index.html#indice'">Regresar</button>
        <p>
            <a href="mailto:deitel@deitel.com">Envíe un correo a
                Deitel &amp; Associates, Inc.</a>
        </p>

        <hr> <!-- inserta una regla horizontal-->

        <!-- los caracteres especiales se introducen usando la forma &code; -->
        <p>Toda la información en este sitio es <strong>&copy; 
            Deitel & Associates, Inc- 2012</strong> </p>

        <!-- para subrayar texto use el elemento <del> -->
        <!-- para usar subíndices en el texto use el elemento <sub>-->
        <!-- para usar superíndices en el texto use el elemento <sup>-->
        <!-- estos elementos estan anidados dentro de otros elementos-->
        <p><del>Puede descargar 3.14 x 10<sup>2</sup>
            caracteres de información de este sitio.</del>
            El primer elemento en  la serie es x<sub>1</sub>.</p>
        <p>Nota: &lt; &frac14; de la información
            que se presenta aquí se actualiza a diario.</p>
    </body>
</html>
